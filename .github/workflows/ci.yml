name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install uv
      uses: astral-sh/setup-uv@v5
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: uv sync --dev
    - name: Run checks
      run: |
        uv run ruff check src tests
        uv run mypy src
    - name: Run tests
      run: uv run pytest --cov=monoid tests/unit
